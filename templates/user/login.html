{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>欢迎你</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="{% static 'bootstrap5/bootstrap.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .login-card {
            width: 75%;
            min-height: 85vh;
        }

        .login-form {
            width: 40%;
        }

        .login-image {
            width: 60%;
            background-image: url("{% static 'user/login_register_front.svg' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #8de0f1;
            padding: 50px;
        }

        @media (max-width: 991.98px) {
            .login-card {
                width: 100%;
                flex-direction: column;
            }

            .login-form,
            .login-image {
                width: 100%;
                min-height: 300px;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="login-card bg-white shadow rounded-4 d-flex overflow-hidden">

        <!-- 左侧表单区域：宽度 2/5 -->
        <div class="login-form p-5 d-flex flex-column justify-content-center">
            <div class="text-center mb-4">
                <h1 class="fw-bold">欢迎回来</h1>
            </div>

            <form action="{% url 'user:user_login' %}" method="post">
                {% csrf_token %}

                <!-- 用户名 -->
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="请输入账号" name="userid" required>
                    {% if error.userid.0 %}
                        <div class="text-danger small mt-1 ps-2">{{ error.userid.0 }}</div>
                    {% endif %}
                </div>

                <!-- 密码 -->
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" placeholder="请输入秘密" name="password" required>
                    {% if error %}
                        <div class="text-danger small mt-1 ps-2">{{ error }}</div>
                    {% endif %}
                    {% if error.password.0 %}
                        <div class="text-danger small mt-1 ps-2">{{ error.password.0 }}</div>
                    {% endif %}
                </div>

                <!-- 登录按钮 -->
                <button type="submit" class="btn btn-primary btn-lg w-100 d-flex justify-content-center align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="me-2">
                        <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <path d="M20 8v6M23 11h-6"></path>
                    </svg>
                    登录
                </button>
            </form>

            <div class="text-center mt-4">
                <h5>没有账号？去 <a href="{% url 'user:user_register' %}" class="text-decoration-none">注册</a></h5>
            </div>
        </div>

        <!-- 右侧插图区域：宽度 3/5 -->
        <div class="login-image d-none d-lg-block"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap5/bootstrap.bundle.js' %}"></script>
</body>

</html>
